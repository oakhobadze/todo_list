{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}

{% block content %}
    <h1>Create New Task</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
    <a href="{% url 'list:task_list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
{% endblock %}
