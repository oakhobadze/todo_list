{% extends 'base.html' %}

{% block title %}Delete Tag{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this tag?</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ tag.name }}</h5>
        </div>
    </div>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'list:tag_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
