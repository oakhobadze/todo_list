{% extends 'base.html' %}

{% block title %}Create Tag{% endblock %}

{% block content %}
    <h1>Create New Tag</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображаем все поля формы -->
        <button type="submit" class="btn btn-primary">Save Tag</button>
    </form>
    <a href="{% url 'list:tag_list' %}" class="btn btn-secondary mt-3">Back to Tags List</a>
{% endblock %}
